<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HELPRR - Your one-stop solution for all your home service needs">
    <meta name="theme-color" content="#9370DB">
    <meta name="keywords" content="service platform, beauty services, plumbing, car maintenance, driver services, cooking, cleaning, home services">
    <meta name="author" content="Helprr Team">
    <meta name="robots" content="index, follow">
    <title>HELPRR - Home Service Marketplace</title>
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Fonts - Preconnect for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="HELPRR - Your 24x7 Service Platform">
    <meta property="og:description" content="Connect with professional service providers for all your daily needs. From beauty to plumbing, cooking to driving - we've got you covered.">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg">
    <meta property="og:url" content="https://helprr.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="HELPRR - Your 24x7 Service Platform">
    <meta name="twitter:description" content="Connect with professional service providers for all your daily needs.">
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="%PUBLIC_URL%/logo192.png" as="image">
    
    <!-- Inline critical CSS for preloader -->
    <style>
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(66, 133, 244, 0.1);
            border-radius: 50%;
            border-left-color: #4285f4;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    <!-- The React app will be mounted here -->
    
    <!-- Preloader script -->
    <script>
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            preloader.classList.add('fade-out');
            setTimeout(function() {
                preloader.style.display = 'none';
            }, 300);
        });
    </script>
    
    <!-- Deferred loading of non-critical scripts -->
    <script defer src="https://cdn.jsdelivr.net/npm/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
</body>
</html>
