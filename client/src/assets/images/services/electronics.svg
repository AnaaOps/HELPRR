<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background pattern -->
  <defs>
    <pattern id="techPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1" fill="#34495e" opacity="0.2" />
      <circle cx="10" cy="10" r="1" fill="#34495e" opacity="0.15" />
      <circle cx="40" cy="40" r="1" fill="#34495e" opacity="0.15" />
      <circle cx="10" cy="40" r="1" fill="#34495e" opacity="0.15" />
      <circle cx="40" cy="10" r="1" fill="#34495e" opacity="0.15" />
    </pattern>
    
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#34495e" stop-opacity="0.1" />
    </linearGradient>
    
    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M10,10 L50,10 L50,50 L90,50 M90,10 L90,90 M10,90 L50,90 L50,50" 
            stroke="#34495e" stroke-width="1" fill="none" opacity="0.1" />
      <circle cx="10" cy="10" r="3" fill="#34495e" opacity="0.1" />
      <circle cx="50" cy="10" r="3" fill="#34495e" opacity="0.1" />
      <circle cx="90" cy="10" r="3" fill="#34495e" opacity="0.1" />
      <circle cx="10" cy="90" r="3" fill="#34495e" opacity="0.1" />
      <circle cx="50" cy="90" r="3" fill="#34495e" opacity="0.1" />
      <circle cx="90" cy="90" r="3" fill="#34495e" opacity="0.1" />
      <circle cx="90" cy="50" r="3" fill="#34495e" opacity="0.1" />
      <circle cx="50" cy="50" r="3" fill="#34495e" opacity="0.1" />
    </pattern>
  </defs>
  
  <!-- Main translucent background -->
  <rect width="400" height="300" fill="url(#techPattern)" opacity="0.3" />
  <rect width="400" height="300" fill="url(#techGradient)" opacity="0.5" />
  <rect width="400" height="300" fill="url(#circuitPattern)" opacity="0.3" />
  
  <!-- Tech support icons -->
  <g opacity="0.7" transform="translate(60, 50)">
    <!-- Laptop -->
    <path d="M20,20 L100,20 L100,70 L20,70 Z" fill="#34495e" opacity="0.6" />
    <path d="M10,70 L110,70 L100,90 L20,90 Z" fill="#2c3e50" opacity="0.6" />
    <rect x="30" y="30" width="60" height="30" fill="#2c3e50" opacity="0.3" />
    <rect x="50" y="75" width="20" height="5" rx="2" ry="2" fill="#34495e" opacity="0.8" />
  </g>
  
  <g opacity="0.7" transform="translate(220, 40)">
    <!-- Desktop computer -->
    <rect x="10" y="10" width="80" height="60" rx="2" ry="2" fill="#34495e" opacity="0.6" />
    <rect x="15" y="15" width="70" height="40" fill="#2c3e50" opacity="0.3" />
    <rect x="40" y="55" width="20" height="5" rx="2" ry="2" fill="#34495e" opacity="0.8" />
    <path d="M50,70 L50,90 L70,90 L30,90 Z" fill="#2c3e50" opacity="0.6" />
  </g>
  
  <g opacity="0.7" transform="translate(30, 150)">
    <!-- Smartphone -->
    <rect x="20" y="10" width="40" height="80" rx="5" ry="5" fill="#34495e" opacity="0.6" />
    <rect x="25" y="20" width="30" height="50" fill="#2c3e50" opacity="0.3" />
    <circle cx="40" cy="80" r="5" fill="#2c3e50" opacity="0.8" />
  </g>
  
  <g opacity="0.7" transform="translate(100, 150)">
    <!-- Tablet -->
    <rect x="10" y="10" width="70" height="90" rx="5" ry="5" fill="#34495e" opacity="0.6" />
    <rect x="15" y="20" width="60" height="65" fill="#2c3e50" opacity="0.3" />
    <circle cx="45" cy="90" r="5" fill="#2c3e50" opacity="0.8" />
  </g>
  
  <g opacity="0.7" transform="translate(200, 140)">
    <!-- Circuit board -->
    <rect x="10" y="10" width="100" height="80" fill="#34495e" opacity="0.6" />
    <path d="M10,30 L110,30 M10,50 L110,50 M10,70 L110,70 M30,10 L30,90 M50,10 L50,90 M70,10 L70,90 M90,10 L90,90" 
          stroke="#2c3e50" stroke-width="1" opacity="0.7" />
    <circle cx="30" cy="30" r="5" fill="#2c3e50" opacity="0.8" />
    <circle cx="70" cy="30" r="5" fill="#2c3e50" opacity="0.8" />
    <circle cx="50" cy="50" r="5" fill="#2c3e50" opacity="0.8" />
    <circle cx="90" cy="50" r="5" fill="#2c3e50" opacity="0.8" />
    <circle cx="30" cy="70" r="5" fill="#2c3e50" opacity="0.8" />
    <circle cx="70" cy="70" r="5" fill="#2c3e50" opacity="0.8" />
  </g>
  
  <g opacity="0.7" transform="translate(330, 60)">
    <!-- Binary code -->
    <text x="0" y="20" font-family="monospace" font-size="10" fill="#34495e" opacity="0.6">01001</text>
    <text x="0" y="35" font-family="monospace" font-size="10" fill="#34495e" opacity="0.6">10110</text>
    <text x="0" y="50" font-family="monospace" font-size="10" fill="#34495e" opacity="0.6">01010</text>
    <text x="0" y="65" font-family="monospace" font-size="10" fill="#34495e" opacity="0.6">11010</text>
    <text x="0" y="80" font-family="monospace" font-size="10" fill="#34495e" opacity="0.6">00101</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="270" r="15" fill="#34495e" opacity="0.2" />
  <circle cx="350" cy="250" r="20" fill="#2c3e50" opacity="0.2" />
  <circle cx="200" cy="20" r="15" fill="#34495e" opacity="0.2" />
  <circle cx="320" cy="160" r="12" fill="#2c3e50" opacity="0.2" />
</svg> 